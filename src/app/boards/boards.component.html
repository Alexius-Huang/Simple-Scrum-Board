<ul class="boards">
  <li
    class="board"
    *ngFor="let board of boards"
  >
    <div class="title-wrapper">
      <board-title
        [editing]="boardEditingId === board.id"
        [board]="board"
        (onUpdateBoard)="updateBoardName($event)"
      ></board-title>
    </div>

    <div class="tools">
      <button (click)="newTask(board.id)">
        <img src="assets/icons/playlist-add.svg" />
      </button>
      <button (click)="editBoard(board.id)">
        <img src="assets/icons/edit.svg" />
      </button>
      <button (click)="removeBoard(board.id)">
        <img src="assets/icons/remove.svg" />
      </button>
    </div>

    <board-new-task-form
      *ngIf="newTaskBoardId === board.id"
      [boardId]="board.id"
      (onSubmit)="onNewTaskSubmit($event)"
      (onClear)="clearNewTaskForm($event)"
    ></board-new-task-form>

    <ul class="tasks">
      <li
        class="task"
        *ngFor="let task of boardTaskMap.get(board.id)"
      >
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
      </li>
    </ul>
  </li>
</ul>
